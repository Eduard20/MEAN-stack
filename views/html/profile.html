<div class="row">
    <div class="col s12 m6 center">
        <div class="preloader-wrapper active" style="margin-top: 50px" ng-show="!showUser">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
        <ul class="collapsible cyan darken-2 card left-align" ng-show="showUser" data-collapsible="accordion">
            <li class="card-content">
                <div class="collapsible-header cyan darken-2 white-text active card-title">10 latest words<i class="material-icons right">keyboard_arrow_down</i></div>
                <div class="collapsible-body">
                    <div class="row">
                        <div class="col s12">
                            <p class="white-text center" ng-show="userData.length == 0">{{userMessage}}</p>
                            <div class="card" ng-show="userData.length > 0">
                                <div class="card-content ">
                                    <table class="centered">
                                        <thead>
                                        <tr>
                                            <th data-field="id">English</th>
                                            <th data-field="name">Translation</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="word in userData">
                                            <td>{{word.word}}</td>
                                            <td>{{word.translation}}</td>
                                            <td>
                                                <a class="btn-floating btn-small waves-effect waves-light red" ng-click="addWord(word)"><i class="material-icons">add</i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('.collapsible').collapsible();
        Materialize.updateTextFields();
        $('select').material_select();
        $('ul.tabs').tabs();
        $('.modal').modal();
    });
</script>
