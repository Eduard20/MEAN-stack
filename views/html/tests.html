<div class="container" ng-show="showCategories">
    <div class="row">
        <p class="center">Choose a test</p>
    </div>
    <div class="row">
        <div class="col s6">
            <a href ng-click="selectOption('light')">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Light</span>
                        <p>Choose the right answer from 4 options</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col s6">
            <a href ng-click="selectOption('super')">
                <div class="card grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Super</span>
                        <p>Write the translation for a word</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<div class="container" ng-show="!showCategories">
    <div class="row center">
        <p class="red-text text-darken">{{test.title.toUpperCase()}}</p>
        <p>10 words / 5 minutes</p>
        <a class="waves-effect waves-light btn">Start test</a>
    </div>
</div>
